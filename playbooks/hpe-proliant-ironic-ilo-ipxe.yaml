- hosts: all
  name: HPE ilo-ipxe job
  tasks:

    - name: Create workspace directory to run ilo-ipxe
    - block:
        - name: Waiting for host to get CI ready (Kolla bootstrapping and Kolla deploy)
          shell: while [[ ! -f "/home/citest/ci_ready" && ! -f "/home/citest/ci_failed" ]];do sleep 1; done

        - name: Checking for success status
          shell: if [ -f "/home/citest/ci_failed" ];then exit 1; fi

        - name: Injecting new patch to ironic container and setting ironic.conf
          shell: /home/citest/NEW-HPE-CI-JOBS/ironic_patch_injection.sh {{zuul.ref}}

        - name: Generate MoltenIron Id for node
          command: uuidgen
          register: uuid

        - name: Allocating test node
          command: /home/citest/NEW-HPE-CI-JOBS/molteniron/allocate_molten.py {{ uuid.stdout }} Gen9 strict

        - name: Running ilo-ipxe gate
          shell: /home/citest/NEW-HPE-CI-JOBS/ilo-ipxe/gate.sh  2>&1 | tee /home/citest/gate_logs/gate.logs

      always:
        - name: Deallocating test node
          shell: /home/citest/NEW-HPE-CI-JOBS/molteniron/release_molten.py {{ uuid.stdout }}
